        <form action="pemesanan.php">
            <div style="margin-top: 20px;">
                <table>
                    <tr>
                        <td>Title Here:</td>
                        <td><Input type="text" placeholder="MacBook Air E800" style="width: 250px;"></td>
                    </tr>
                    <tr>
                        <td>Description:</td>
                        <td><Input type="text" placeholder="Year, Model, Condition" style="text-align: start; width: 250px; height: 90px;"></td>

                    <tr>
                        <td>Account Number:</td>
                        <td><Input type="text" placeholder="123-456-789-0" style="width: 250px;"></td>
                    </tr>
                    <tr>
                        <td>Bank:</td>
                        <td>

                            <select id="bank">
                                <option value="HSBC" style="width: 200px;">HSBC</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Account Holder:</td>
                        <td><Input type="text" placeholder="Name Here" style="width: 250px;"></td>
                    </tr>
                    <tr>
                        <td>Transaction:</td>
                        <td><Input type="number" min="1" max="10" style="width: 40px;"><br>     
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            *if the transaction is for 3 person, choose 3 from the drop-down list<br>
                            <input type="checkbox" id="phone" name="phone" checked>
                            <label for="phone" style="color: green;">Send to Mobile Phone</label><br>
                            <input type="checkbox" id="email" name="email" checked>
                            <label for="email" style="color: green;">Send to Email</label>
                        </td>
                    </tr>
                    <tr>
                        <td>Send to Mobile Phone:</td>
                        <td><Input type="text" placeholder="1234567890, 1234567891" style="width: 250px;"></td>
                    </tr>
                    <tr>
                        <td>Send to Email:</td>
                        <td><Input type="email" placeholder="someone@email.com" style="width: 250px;"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button type="submit" style="cursor: pointer;margin-top: 20px; padding: 2px 30px 2px 30px; color: white; background-color: rgb(16, 138, 0);">Generate Nabr Link</button></td>
                    </tr>
                </table>
            </div>
        </form>
        </div>
    </div>
